<div fxLayoutWrap="wrap" fxLayoutAlign="start">
  <div fxFlex.xl="20" fxFlex.gt-md="25" fxFlex.gt-sm="33" fxFlex.gt-xs="50" fxFlex="100"
    *ngFor="let dashboardItem of dashboardItems">
    <md-card class="mat-card-ruah" [ngClass]="'mat-' + dashboardItem.route" (click)="goTo(dashboardItem.route)">
      <img [src]="dashboardItem.image" [alt]="dashboardItem.title">
      <md-card-title>{{ dashboardItem.title | uppercase }}</md-card-title>
    </md-card>
  </div>
</div>
